<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Stupid FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* HUD */
        #health-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #health-text {
            color: #fff;
            font-size: 32px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        #health-bar-bg {
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 4px;
            overflow: hidden;
        }

        #health-bar-fill {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            transition: width 0.2s, background-color 0.2s;
        }

        /* Screens */
        #death-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 80px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 #000;
            z-index: 20;
            pointer-events: none;
            flex-direction: column;
        }

        /* Phase 6: Main Menu (Dark Theme) */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            /* Dark Theme Background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            /* Top most */
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
        }

        #main-menu h1 {
            font-size: 48px;
            color: #00ff00;
            /* Neon Green Title */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 40px;
        }

        #main-menu input {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            width: 300px;
            outline: none;
        }

        #main-menu input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        #main-menu button {
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #008800;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s;
            margin-top: 20px;
        }

        #main-menu button:hover {
            transform: scale(1.05);
            background-color: #00aa00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js"
            }
        }
    </script>

    <!-- Phase 6: Main Menu Overlay -->
    <div id="main-menu">
        <h1>Some Stupid FPS Game</h1>

        <input type="text" id="player-name" placeholder="ENTER NICKNAME" maxlength="12">
        <input type="text" id="room-code" placeholder="LOBBY CODE (Optional)">

        <button id="play-btn">JOIN GAME</button>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">Leave Lobby Code empty to create new room.</p>
    </div>

    <!-- Game UI -->
    <div id="crosshair"></div>

    <div id="health-ui">
        <div id="health-text">100</div>
        <div id="health-bar-bg">
            <div id="health-bar-fill"></div>
        </div>
    </div>

    <div id="death-screen">
        <div>YOU DIED</div>
        <div style="font-size: 24px; color: #aaa; margin-top: 20px;">Respawning...</div>
    </div>

    <script type="module" src="./game.js"></script>
</body>

</html>
