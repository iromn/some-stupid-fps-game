<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some S.T.U.P.I.D FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* HUD Container */
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Enlarged Health UI */
        #health-ui {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: none;
            /* Hidden by default, shown in game */
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        #health-icon {
            font-size: 48px;
            filter: drop-shadow(3px 3px 0 #000);
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to {
                transform: scale(1.1);
            }
        }

        #health-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #health-bar-bg {
            width: 300px;
            height: 30px;
            background-color: #FFF;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #health-bar-fill {
            width: 100%;
            height: 100%;
            background-color: #FF3333;
            transition: width 0.2s;
        }

        #health-text {
            color: #FFF;
            font-size: 24px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
        }

        /* Player List & Leaderboard Shared Styles */
        #player-list,
        #leaderboard {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #000;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.4);
            padding: 10px;
            min-width: 200px;
            font-family: 'Courier New', monospace;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .ui-title {
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .list-item {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
        }

        /* Player List Specific */
        #player-list {
            top: 20px;
            left: 20px;
        }

        /* Leaderboard Specific */
        #leaderboard {
            top: 20px;
            right: 20px;
            background: rgba(255, 223, 0, 0.9);
            /* Gold tint for leaderboard */
        }

        #health-bar-fill {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            transition: width 0.2s, background-color 0.2s;
        }

        /* Screens */
        #death-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 80px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 #000;
            z-index: 20;
            pointer-events: none;
            flex-direction: column;
        }

        /* Voxel/Minecraft-Inspired Menu */
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    #87CEEB 0%,
                    #87CEEB 50%,
                    #7CFC00 50%,
                    #7CFC00 52%,
                    #8B7355 52%,
                    #654321 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Pixelated grass texture overlay */
        #main-menu::before {
            content: '';
            position: absolute;
            top: 52%;
            left: 0;
            width: 100%;
            height: 48%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
        }

        /* Grass line */
        #main-menu::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2%;
            background: #6BC700;
            box-shadow:
                0 -1px 0 #5A9E00,
                0 1px 0 #8FD700;
        }

        #main-menu h1 {
            font-size: 72px;
            color: #FFF;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow:
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(5px 5px 0 rgba(0, 0, 0, 0.3));
        }

        #main-menu label {
            font-size: 18px;
            color: #000;
            background-color: #FFD700;
            padding: 8px 20px;
            border: 3px solid #000;
            border-radius: 8px;
            margin-bottom: 30px;
            font-style: italic;
            font-weight: bold;
            position: relative;
            z-index: 1;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
        }

        #main-menu input {
            padding: 18px 25px;
            font-size: 20px;
            text-align: center;
            background: #FFF;
            color: #000;
            border: 4px solid #000;
            width: 350px;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
        }

        #main-menu input::placeholder {
            color: #999;
            font-weight: normal;
        }

        #main-menu input:focus {
            background: #FFFACD;
            border-color: #FF6B6B;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.4), 0 0 0 3px #FF6B6B;
            transform: translateY(-2px);
        }

        #main-menu button {
            padding: 18px 40px;
            font-size: 24px;
            cursor: pointer;
            background: #FFF;
            color: #000;
            border: 5px solid #000;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 6px 6px 0 #000;
            transition: all 0.1s;
            position: relative;
            z-index: 1;
        }

        #main-menu button:hover {
            background: #FFD700;
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 #000;
        }

        #main-menu button:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #000;
        }

        #main-menu p {
            color: #FFF;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js"
            }
        }
    </script>

    <!-- Phase 6: Main Menu Overlay -->
    <div id="main-menu">
        <h1>Some S.T.U.P.I.D FPS Game</h1>
        <label for="">
            (Suspiciously Terrible Unfinished Pixelated Internet Deathmatch)
        </label>
        <input type="text" id="player-name" placeholder="ENTER NICKNAME" maxlength="12">

        <div style="display: flex; gap: 20px; margin-top: 10px;">
            <button id="create-lobby-btn">CREATE LOBBY</button>
            <button id="join-lobby-btn">JOIN LOBBY</button>
        </div>

        <p style="color: #666; font-size: 14px; margin-top: 10px;">Enter your nickname and choose an option</p>
    </div>

    <!-- Join Lobby Modal -->
    <div id="join-modal"
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 101; justify-content: center; align-items: center;">
        <div
            style="background: #8B8B8B; padding: 40px; border: none; border-bottom: 8px solid #404040; border-right: 8px solid #404040; border-top: 8px solid #C0C0C0; border-left: 8px solid #C0C0C0; box-shadow: 8px 8px 0 rgba(0,0,0,0.5);">
            <h2
                style="color: #FFF; text-align: center; margin-bottom: 30px; font-size: 32px; font-family: 'Courier New', monospace; text-shadow: 3px 3px 0 #000; text-transform: uppercase;">
                Enter Lobby Code</h2>

            <div id="otp-container" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 30px;">
                <input type="text" maxlength="1" class="otp-input" data-index="0"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
                <input type="text" maxlength="1" class="otp-input" data-index="1"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
                <input type="text" maxlength="1" class="otp-input" data-index="2"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
                <input type="text" maxlength="1" class="otp-input" data-index="3"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
                <input type="text" maxlength="1" class="otp-input" data-index="4"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
                <input type="text" maxlength="1" class="otp-input" data-index="5"
                    style="width: 60px; height: 70px; font-size: 36px; text-align: center; background: #D3D3D3; color: #000; border: none; border-bottom: 4px solid #808080; border-right: 4px solid #808080; border-top: 4px solid #FFF; border-left: 4px solid #FFF; outline: none; font-weight: bold; font-family: 'Courier New', monospace; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);">
            </div>

            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="confirm-join-btn"
                    style="padding: 15px 40px; font-size: 20px; background: #7CFC00; color: #000; border: none; border-bottom: 5px solid #5A9E00; border-right: 5px solid #5A9E00; border-top: 5px solid #9FFF80; border-left: 5px solid #9FFF80; font-weight: bold; cursor: pointer; box-shadow: 5px 5px 0 rgba(0,0,0,0.4); font-family: 'Courier New', monospace; text-transform: uppercase; text-shadow: 1px 1px 0 rgba(0,0,0,0.3);">JOIN</button>
                <button id="cancel-join-btn"
                    style="padding: 15px 40px; font-size: 20px; background: #666; color: #FFF; border: none; border-bottom: 5px solid #333; border-right: 5px solid #333; border-top: 5px solid #999; border-left: 5px solid #999; font-weight: bold; cursor: pointer; box-shadow: 5px 5px 0 rgba(0,0,0,0.4); font-family: 'Courier New', monospace; text-transform: uppercase; text-shadow: 1px 1px 0 #000;">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="crosshair"></div>

    <!-- Enlarged Health Bar (Bottom Left) -->
    <div id="health-ui">
        <div id="health-icon">❤️</div>
        <div id="health-container">
            <div id="health-bar-bg">
                <div id="health-bar-fill"></div>
            </div>
            <div id="health-text">100</div>
        </div>
    </div>

    <!-- Player List (Top Left) -->
    <div id="player-list">
        <div class="ui-title">PLAYERS</div>
        <div id="player-list-items"></div>
    </div>

    <!-- Leaderboard (Top Right) -->
    <div id="leaderboard">
        <div class="ui-title">KILLS</div>
        <div id="leaderboard-items"></div>
    </div>

    <!-- Pause Menu / Blocker -->
    <div id="blocker"
        style="position:absolute; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); color:#fff; display:none; flex-direction:column; justify-content:center; align-items:center; font-size:24px; font-family:monospace;">
        <p style="font-size: 36px; margin-bottom: 20px;">Click to Play</p>
        <div style="font-size: 16px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;">
            <label for="volume-slider">Master Volume</label><br>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5"
                style="margin-top: 10px; cursor: pointer;">
        </div>
        <p id="lobby-display" style="margin-top:20px; color: #aaa;"></p>
    </div>

    <!-- Hit Marker -->
    <div id="hit-marker"
        style="position:absolute; top:50%; left:50%; width:40px; height:40px; border:2px solid transparent; transform:translate(-50%, -50%) rotate(45deg); pointer-events:none; z-index:15; display:none;">
        <div
            style="position:absolute; top:50%; left:0; width:100%; height:4px; background:red; transform:translateY(-50%);">
        </div>
        <div
            style="position:absolute; left:50%; top:0; width:4px; height:100%; background:red; transform:translateX(-50%);">
        </div>
    </div>

    <!-- Damage Overlay -->
    <div id="damage-overlay"
        style="position:absolute; top:0; left:0; width:100%; height:100%; background-color:red; opacity:0; pointer-events:none; z-index:10; transition:opacity 0.1s;">
    </div>

    <div id="death-screen">
        <div>YOU DIED</div>
        <div style="font-size: 24px; color: #aaa; margin-top: 20px;">Respawning...</div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
